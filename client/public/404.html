<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Madhu Portfolio</title>
    <link rel="icon" href="/images/logo_rounded.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --color-primary: #0066FF;
        --color-primary-dark: #0052CC;
        --color-primary-light: rgba(0, 102, 255, 0.1);
        --color-secondary: #7C3AED;
        --color-accent: #00D9FF;
        --color-bg: #FFFFFF;
        --color-bg-secondary: #F9FAFB;
        --color-text: #1F2937;
        --color-text-secondary: #6B7280;
        --color-border: #E5E7EB;
        --font-primary: 'Inter', sans-serif;
        --font-heading: 'Space Grotesk', sans-serif;
      }

      body {
        font-family: var(--font-primary);
        background: linear-gradient(135deg, var(--color-bg) 0%, var(--color-bg-secondary) 100%);
        color: var(--color-text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: hidden;
        position: relative;
      }

      /* Animated background elements */
      .bg-decoration {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
        animation: float 20s infinite ease-in-out;
      }

      .bg-decoration:nth-child(1) {
        width: 300px;
        height: 300px;
        background: var(--color-primary);
        top: -100px;
        left: -100px;
        animation-delay: 0s;
      }

      .bg-decoration:nth-child(2) {
        width: 200px;
        height: 200px;
        background: var(--color-secondary);
        bottom: -50px;
        right: -50px;
        animation-delay: 5s;
      }

      .bg-decoration:nth-child(3) {
        width: 150px;
        height: 150px;
        background: var(--color-accent);
        top: 50%;
        right: 10%;
        animation-delay: 10s;
      }

      @keyframes float {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(30px, -30px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
      }

      .container {
        position: relative;
        z-index: 10;
        max-width: 600px;
        width: 100%;
        text-align: center;
        background: var(--color-bg);
        padding: clamp(40px, 8vw, 60px);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        border: 2px solid var(--color-border);
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .error-code {
        font-size: clamp(80px, 20vw, 140px);
        font-weight: 800;
        font-family: var(--font-heading);
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .error-title {
        font-size: clamp(1.5rem, 5vw, 2rem);
        font-weight: 700;
        font-family: var(--font-heading);
        color: var(--color-text);
        margin-bottom: 16px;
      }

      .error-message {
        font-size: clamp(1rem, 2.5vw, 1.1rem);
        color: var(--color-text-secondary);
        line-height: 1.6;
        margin-bottom: 32px;
      }

      .button-group {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 14px 28px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        border-radius: 12px;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        font-family: var(--font-primary);
      }

      .btn-primary {
        background: var(--color-primary);
        color: white;
        box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
      }

      .btn-primary:hover {
        background: var(--color-primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 102, 255, 0.4);
      }

      .btn-secondary {
        background: transparent;
        color: var(--color-primary);
        border: 2px solid var(--color-primary);
      }

      .btn-secondary:hover {
        background: var(--color-primary);
        color: white;
        transform: translateY(-2px);
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: var(--color-primary-light);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .icon svg {
        width: 40px;
        height: 40px;
        stroke: var(--color-primary);
        stroke-width: 2;
        fill: none;
      }

      @media (max-width: 640px) {
        .container {
          padding: 30px 20px;
        }

        .button-group {
          flex-direction: column;
          width: 100%;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background decorations -->
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <!-- Main content -->
    <div class="container">
      <!-- Icon -->
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
      </div>

      <!-- Error code -->
      <div class="error-code">404</div>

      <!-- Error title -->
      <h1 class="error-title">Page Not Found</h1>

      <!-- Error message -->
      <p class="error-message">
        Oops! The page you're looking for doesn't exist. It might have been moved or deleted. 
        Let's get you back on track!
      </p>

      <!-- Action buttons -->
      <div class="button-group">
        <a href="/" class="btn btn-primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Go to Home
        </a>
        <button onclick="window.history.back()" class="btn btn-secondary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Go Back
        </button>
      </div>
    </div>

    <script>
      // GitHub Pages SPA routing fix
      // This handles direct URL access by redirecting to index.html with the path as a query parameter
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          // Only redirect if we have a stored redirect and it's not the current page
          history.replaceState(null, null, redirect);
        }
      })();

      // Store the current path for SPA routing
      var pathSegmentsToKeep = 0;
      var location = window.location;
      
      if (location.pathname.slice(-1) === '/') {
        location.pathname = location.pathname.slice(0, -1);
      }
      
      var pathSegments = location.pathname.split('/').slice(1);
      
      if (pathSegments.length > pathSegmentsToKeep) {
        sessionStorage.redirect = location.href;
      }
    </script>
  </body>
</html>
